paths:
  /images/{id}/buy:                # path of the user from your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - Image            # Value of the tag
      summary: buys a copy a specific image entry sale as an authorized user
      security:
       - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The id of image entry to be bought.
          schema:
            type: string
      responses:          # server responses
        200:
          description: An object with image entry details
        400:
          description: Error message array in error property of response body
        401:
          description: Error message object in error property of response body
